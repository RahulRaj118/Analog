<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="text">
        <h1 class="te">Enter for run clock</h1>
        <button type="button" class="btn">Enter</button>
        <button type="button" class="stp">Stop</button>
    </div>
    <div class="clock">

        <div class="hour">
            <div class="hr" id="hr">

            </div>
        </div>
        <div class="min">
            <div class="mm" id="mm">

            </div>
        </div>
        <div class="sec">
            <div class="sc" id="sc">

            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
